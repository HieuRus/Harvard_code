<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Birthdays</title>

    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/", method="post">
                    <input name="name" autocompleted="off" placeholder="Name" type="text">
                    <input name="month" autocompleted="off" placeholder="Month" type="text">
                    <input name="day" autocompleted="off" placeholder="Day" type="text">
                    <button name="addBirthday" type="submit" class="btn btn-danger" value="Add Birthday">Add Birthday</button>
                    {% if errors %}
                    <div class="error">
                        {% for error in errors %}
                            <p>
                                {{error}}
                            </p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                            <tr>
                                <td>{{row['name']}}</td>
                                <td>{{row['month']}}/{{row['day']}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
