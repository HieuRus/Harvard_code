{% extends "layout.html" %}

{% block title %}
    Add Pet
{% endblock %}

{% block main %}
    <form action="/addPet" method="post">
        <div class="divOnePict">
            <h2>Add Pet</h2>
        </div>
        <div class="divTwo">
            <label for="petType">Pet Type:</label>
                <select name="petType" class="availablePetType">
                    <option selected disabled>Select One</option>
                    {% for item in availablePetTypesInDB %}
                    <option value="{{item.type}}">{{item.type}}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="divThreeAddPet">
            <label for="petName">Pet Name:</label>
            <input name="petName" id="petName" type="text" placeholder="Name">
        </div>
        <div class="divFourAddPet">
            <label for="dateOfBirth">Date of Birth:</label>
            <input name="dob" type="date">
        </div>
        <div class="divFiveAddPet">
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>
        </div>
        <div class="divSixAddPet">
            <label for="note">Note:</label>
            <input name="addNote" type="text">
        </div>
       <button class="btn btn-primary" type="submit">ADD</button>
    </form>
{% endblock %}
