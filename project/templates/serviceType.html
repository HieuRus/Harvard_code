{% extends "layout.html" %}

{% block title %}
    Pet Service Type
{% endblock %}

{% block main %}
    <form action="/addServiceType" method="post">
        <div class="divOne">
            <h2>Add Service Type</h2>
        </div>
        <div class="divTwo">
            <h5>Available pet service types in the system</h5>
            <select class="availablePetType">
                <option disabled selected >Pet Service types</option>
                {% for item in defaultServiceTypes %}
                 <option value="{{item.type}}">{{item.type}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <p>Don't see the service type you want in the above drop down list, please add</p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="petServiceType" name="petServiceType" placeholder="Pet Service Type" type="text">
        </div>
        <button class="btn btn-primary" type="submit">ADD</button>
    </form>
{% endblock %}
