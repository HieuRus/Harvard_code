{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="divOneRegister">
            <h2>Register</h2>
        </div>
        <div class="divTwoRegister">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="divThreeRegister">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="divFourRegister">
            <input class="form-control mx-auto w-auto" id="passwordConfirm" name="passwordConfirmation" placeholder="Password Confirmation" type="password">
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
